<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Form Liên Hệ</title> 
        <link rel="stylesheet" href="laptrincuoikisamsam.css">
    </head>

    <body>
        <div class="form-container">
            <h2 class="h2">Form Liên  Hệ</h2> <br>

            <form action="">
            <label>Họ và Tên:</label> <br>
            <input class="hoten" type="text" placeholder="Nhập họ và tên"> <br>

            <label>Email:</label> <br>
            <input class="email" type="email" placeholder="Nhập email"> <br>

            <label>Chủ đề:</label> <br>
            <select class="lb">
                <option>Chọn chủ đề</option>
                <option>Không làm gì</option>
                <option>Làm nhiều quá</option>
                <option>Ngủ thôi</option>
            </select> <br>

            <label>Nội dung:</label> <br>
            <textarea class="noidung" placeholder="Nhập nội dung"></textarea>

            <input class="submit" type="submit" value="Gửi phản hồi">
            <input class="reset" type="reset" value="Xóa Form">
            </form>
        </div>
    </body>
</html>
